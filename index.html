<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بطاقة تهنئة عيد الأضحى</title>
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f5f5f5;
      text-align: center;
      direction: rtl;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 18px;
      cursor: pointer;
    }
    #card {
      position: relative;
      margin-top: 30px;
      width: 100%;
    }
    #card img {
      width: 100%;
      border-radius: 10px;
    }
    #nameOverlay {
      position: absolute;
      top: 91.5%;
      right: 0;
      left: 0;
      font-size: 22px;
      color: #8B0000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✿ أنشئ بطاقتك الخاصة ✿</h2>
    <p>أدخل اسمك ليظهر على بطاقة تهنئة العيد</p>
    <input type="text" id="nameInput" placeholder="اكتب اسمك هنا...">
    <br>
    <button onclick="generateCard()">أنشئ البطاقة</button>

    <div id="card" style="display: none;">
      <div id="nameOverlay"></div>
      <img src="eid-template.png" alt="بطاقة تهنئة" />
    </div>
  </div>

  <script>
    function generateCard() {
      const name = document.getElementById('nameInput').value.trim();
      if (name) {
        document.getElementById('nameOverlay').textContent = name;
        document.getElementById('card').style.display = 'block';
      }
    }
  </script>
</body>
</html>
